<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Style Sheets and images -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="images/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Merriweather&family=Montserrat&family=Nunito:wght@700&family=Sacramento&display=swap" rel="stylesheet">

  <!-- Font Awesome -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<article class="card">
  <div class="media_content">
    <img class="image" src="images/image-product-desktop.jpg" alt="product-image">
  </div>
    <div class="card_content">
      <p class="greycolor">PERFUME</p>
      <h1 class="boldtext">Gabrielle Essence Eau De Parfum</h1>
      <p class="greycolor">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99</p>
      <p class="price2">$169.99</p>
      <div class="botton-container">
        <i class="fa-solid fa-cart-shopping"></i>
        <p class="btn">Add to Cart</p>
      </div>


    </div>
</article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
